<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>DSP Experiment Files</h1>
    <table>
        <tr>
            <th>Filename</th>
            <th>Action</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file }}</td>
            <td><a href="/view/{{ file }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
